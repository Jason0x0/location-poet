<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Location-Based Poetry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0a18;
        background-image:
          radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
          radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
          radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
          radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
        background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
        background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
        animation: stars 200s linear infinite;
      }
      @keyframes stars {
        from { background-position: 0 0, 40px 60px, 130px 270px, 70px 100px; }
        to { background-position: -10000px 5000px, -10000px 5000px, -10000px 5000px, -10000px 5000px; }
      }
      .font-lora {
        font-family: 'Lora', serif;
      }
      @keyframes slide-in-from-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-in {
        animation: slide-in-from-right 0.3s ease-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.7s ease-out forwards;
      }
      @keyframes generating-background {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-generating-bg {
        background: linear-gradient(120deg, rgba(12,10,24,0.1), rgba(49, 46, 129, 0.2), rgba(126, 34, 206, 0.1), rgba(49, 46, 129, 0.2), rgba(12,10,24,0.1));
        background-size: 400% 400%;
        animation: generating-background 12s ease infinite;
      }
    </style>
